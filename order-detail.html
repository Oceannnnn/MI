<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div class="header_box p10">
			<div class="header_1 header_2">
				<a href="javascript:;"><i class="back"></i></a>
			</div>
			<div class="header_1 my">
				<span class="center f14">订单详情</span>
			</div>
		</div>
		
		<!--内容部分开始-->
		<div class="scroll-wrap order-detail">
			<div class="item-list">
				<ul>
					<li>
						<div class="fl">订单号：</div>
						<div class="item-list-right">1234</div>
					</li>
					<li>
						<div class="fl">下单时间：</div>
						<div class="item-list-right">2016-03-05 11:13:06</div>
					</li>
					<li>
						<div class="fl">订单金额：</div>
						<div class="item-list-right">&yen;3999.99</div>
					</li>
					<li>
						<div class="fl">积分：</div>
						<div class="item-list-right">&yen;24545</div>
					</li>
					<li>
						<div class="fl">收款方：</div>
						<div class="item-list-right">弘基控股</div>
					</li>
					<li>
						<div class="fl">收货人：</div>
						<div class="item-list-right">周腾讯</div>
					</li>
					<li>
						<div class="fl">收货地址：</div>
						<div class="item-list-right">广东省广州市番禺区大厂镇大同工业区博弈大街5巷9号22楼1室</div>
					</li>
				</ul>
			</div>
			
			
			<ul>
				<li class="recommend_items bg-f pr bor_bom mb7">
					<div class="choose_p">
						<div class="items_left fl">
							<img src="img/100x100.png" class="pic1"/>
						</div>
						<div class="items_right cart_items">
							<p><a href="">KCJ18K金钻石戒指KCJ18K金18K金钻石戒18K金钻石戒</a></p>
							<div class="cart-size">颜色：白色 尺寸：11寸</div>
							<div class="items_price">
								<div class="new_price">
									￥3226.
									<span>00</span>
								</div>
							</div>
							<div class="items_i cart_num">
								X1
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="order-down">
						<a href="">立即支付</a>
						<a href="" class="order-on">删除订单</a>
					</div>
				</li>
			</ul>
			
			
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
