<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/Sengshild/jquery-weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/information.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div class="header_box oh p10 pr">
			<div class="header_1 header_2">
				<a href="javascript:;"><i class="back"></i></a>
			</div>
			<div class="header_1 my">
				<span class="center f14">新增收货地址</span>
			</div>
		</div>
		
		
		<!--内容部分开始-->
		<div class="scroll-wrap">
			<div class="add-body">
				<form action="" method="post">
					<input type="text" class="a-name" placeholder="收件人名字" />
					<input type="text" class="a-phone" placeholder="手机号码" />
					<input type='text' class='city-picker a-city' placeholder='省、市、区' />
					<input type="text" class="a-name" placeholder="详细地址" />
					<input type="submit" value="保存"/>
				</form>
				
			</div>
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
