<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div class="header_box p10">
			<div class="header_1 header_2">
				<a href="javascript:;"><i class="back"></i></a>
			</div>
			<div class="header_1 my">
				<span class="center f14">我的定制</span>
			</div>
			<div class="header_1 pr">
				<a href="javascript:;"><i class="search_order"></i></a>
			</div>
		</div>
		<!--订单头-->
		<div class="order-head flex-align bor_bom">
			<div class="order-tab">
				<a href="javascript:;" class="active">全部</a>
			</div>
			<div class="order-tab">
				<a href="javascript:;">待付款</a>
			</div>
			<div class="order-tab">
				<a href="javascript:;">待发货</a>
			</div>
			<div class="order-tab">
				<a href="javascript:;">待收货</a>
			</div>
		</div>
		
		<!--内容部分开始-->
		<div class="scroll-wrap order-wrap">
			<ul>
				<li class="recommend_items bg-f pr mt7 bor_bom">
					<div class="order-upup clearfix">
						<div class="order-time fl">2016-03-05</div>
						<div class="order-number fl">订单号：<span class="or-num">123466</span></div>
						<div class="order-status fl">待付款</div>
						<div class="clearfix"></div>
					</div>
					<div class="choose_p mb5 cus-body">
						<div class="fl cus-items">
							<span class="key">字体：</span>
							<span class="value">潦草</span>
						</div>
						<div class="fl cus-items">
							<span class="key">颜色：</span>
							<span class="value">18k金黄色</span>
						</div>
						<div class="fl cus-items">
							<span class="key">工艺：</span>
							<span class="value">钻石镶嵌</span>
						</div>
						<div class="fl cus-items">
							<span class="key">配链：</span>
							<span class="value">小O字链</span>
						</div>
						<div class="fl cus-items">
							<span class="key">规格：</span>
							<span class="value">30/50/80cm</span>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="choose_p mb5 cus-body">
						<div class="fl cus-items">
							<span class="key">字体：</span>
							<span class="value">潦草</span>
						</div>
						<div class="fl cus-items">
							<span class="key">颜色：</span>
							<span class="value">18k金黄色</span>
						</div>
						<div class="fl cus-items">
							<span class="key">工艺：</span>
							<span class="value">钻石镶嵌</span>
						</div>
						<div class="fl cus-items">
							<span class="key">配链：</span>
							<span class="value">小O字链</span>
						</div>
						<div class="fl cus-items">
							<span class="key">规格：</span>
							<span class="value">30/50/80cm</span>
						</div>
						<div class="clearfix"></div>
					</div>	
					<div class="all oh">
						<div class="fr">
							合计：
							<span class="new_price">
								<span>￥</span>3226
							</span>
							<span>(预付定金：<span>1000</span>)</span>
						</div>
					</div>
					<div class="order-down">
						<a href="">删除订单</a>
						<a href="" class="order-on">支付差价</a>
					</div>
				</li>
			</ul>
			
			
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
