<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay-info.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div class="header_box p10">
			<div class="header_1 header_2">
				<a href="javascript:;"><i class="back"></i></a>
			</div>
			<div class="header_1 my">
				<span class="center f14">支付成功</span>
			</div>
		</div>
		
		<!--内容部分开始-->
		<div class="scroll-wrap scroll">
			<div class="kong"></div>
			<div class="scroll-body">
				<div class="order-pay">
					<div class="order-img">
						<img src="img/my/icon_order.png"/>
					</div>
					<div class="order-success">
						订单支付成功
					</div>
					<div class="order-success">
						订单金额：
						<span class="new_price">
							<span>￥</span>3166<span>.00</span>
						</span>
					</div>
					<div class="order-foot">
						<a href="" class="continue">继续购物</a>
						<a href="" class="watch">查看订单</a>
					</div>
				</div>
				
				
				
				<div class="order-wen">
					<i></i>
					安全提醒：弘基控股不会以任何理由要求您提供银行卡或者支付额外费用，请谨防诈骗链接或者诈骗电话。
				</div>
			</div>
			
			
			
			
		</div>
		<!--内容部分结束-->
		
		
		
		
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
