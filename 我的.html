<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/my.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div data-am-sticky>
			<div class="header_box oh p10 pr">
				<div class="header_1 header_2">
					<a href=""><i class="set"></i></a>
				</div>
				<div class="header_1 my">
					<span class="center f14">我的MI</span>
				</div>
			</div>
		</div>
		
		<!--导航-->
		<div class="nav-bottom-bar fixbar">
			<nav class="">
				<a href="首页.html"><span><img src="img/nav/home_m.png" /><span>MI</span></span>
				</a>
				<a href="分类.html"><span><img src="img/nav/found_m.png" /><span>发现</span></span>
				</a>
				<a href="cart.html"><span><img src="img/nav/topic_m.png" /><span>话题</span></span>
				</a>
				<a href="cart.html"><span><img src="img/nav/cart_m.png" /><span>购物车</span></span>
				</a>
				</a>
				<a href="我的.html"><span><img src="img/nav/me.png" /><span>我的</span></span>
				</a>
			</nav>
		</div>
		
		<!-- 悬浮按钮 -->
		<div class='shop-cart'>
			<a href='javascript:;'>
				<img src='img/btn/top-car.png'  class="pic1"/>
			</a>
			<span class="am-badge am-round">22</span>
		</div>
		<div class='go-to-top' id='gotop'>
			<img src='img/btn/top.png' class="pic1"/>
		</div>
		
		
		<!--内容部分开始-->
		<div class="scroll-wrap">
			<!--头部部分-->
			<div class="u-header pr oh bor_bom">
				<div class="u-photo"><img src="img/my/touxiang.png" class="pic3" /></div>
				<div class="center f14 u-mes">
		        	<a href=""><span class="fl">点击登录</span><i class="u_me fl"></i></a>
		        	<div class="clearfix"></div>
		      	</div>
		      	<div class="u-flex">
					<div class="u-item">
						<p>60</p>
						<p>我的积分</p>
					</div>
					<div class="u_items"></div>
					<div class="u-item">
						<p>60</p>
						<p>我的余额</p>
					</div>
				</div>
			</div>
			<!--头部结束，订单入口开始-->
			<div class="u_list mt10 bg-f oh">
				<div class="list_head oh bor_bom">
					<a href="">
						<div class="fl">我的订单</div>
						<div class="fr list_fr">
							<span class="fl">查看全部订单</span>
							<div class="go fl">
								<img src="img/my/g_choose.png" class="pic2" />
							</div>
						</div>
					</a>
				</div>
				<div class="my-order-flex bor_bom">
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_payment.png" />
							<span>待付款</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_Placed.png" />
							<span>待付款</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_dispatched.png" />
							<span>待收货</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_evaluated.png" />
							<span>待评价</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_refund.png" />
							<span>退货/售后</span>
						</a>
					</div>
				</div>
			</div>
			<div class="u_di bg-f mt10">
				<div class="list_head oh bor_bom">
					<a href="">
						<div class="fl">我的定制</div>
						<div class="fr list_fr">
							<span class="fl">查看全部订单</span>
							<div class="go fl">
								<img src="img/my/g_choose.png" class="pic2" />
							</div>
						</div>
					</a>
				</div>
			</div>
			<!--优惠券开始-->
			<div class="u_di bg-f mt10">
				<div class="list_head oh bor_bom u_dlist">
					<a href="">
						<div class="fl">我的优惠券</div>
						<div class="fr list_fr">
							<span class="fl">查看优惠券</span>
							<div class="go fl">
								<img src="img/my/g_choose.png" class="pic2" />
							</div>
						</div>
					</a>
				</div>
				<div class="list_head oh bor_bom u_dlist">
					<a href="">
						<div class="fl">我的收藏</div>
						<div class="fr list_fr">
							<span class="fl">查看我的收藏</span>
							<div class="go fl">
								<img src="img/my/g_choose.png" class="pic2" />
							</div>
						</div>
					</a>
				</div>
				<div class="list_head oh bor_bom u_dlist">
					<a href="login.html">
						<div class="fl">我的收货地址</div>
						<div class="fr list_fr">
							<span class="fl">收货地址管理</span>
							<div class="go fl">
								<img src="img/my/g_choose.png" class="pic2" />
							</div>
						</div>
					</a>
				</div>
			</div>
			
			
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
