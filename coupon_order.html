<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/coupon.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div data-am-sticky>
			<div class="header_box oh p10 pr">
				<div class="header_1 header_2">
					<a href="javascript:;"><i class="back"></i></a>
				</div>
				<div class="header_1 my">
					<span class="center f14">优惠券</span>
				</div>
			</div>
		</div>
		
		
		<!--内容部分开始-->
		<div class="scroll-wrap">
			
			<div class="con_box bg-f bor_bom">
				<ul class="dflex">
					<li class="pic2 center con_on"><a href="javascript:;">优惠券</a></li>
					<li class="pic2 center"><a href="javascript:;">激活码</a></li>
				</ul>
			</div>
			
			
			<div class="coupon_body cou_not order-y">
				<div class="coupon_item">
					<div class="items_c pr flex-align">
						<div class="cou_left fl flex-align">
							<p>中秋节大换购</p>
						</div>
						<div class="cou_center fl flex-align">
							<div>
								<p>满10000元使用</p>
								<p class="cou_time">有效期<span>2016/10/07至2017/10/07</span></p>
							</div>
						</div>
						<div class="choose">
							<label for="check1" class="on">
								<input type="checkbox" id="check1" class="pic3">
							</label>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
					<div class="zhu">
						(注：指定商品使用指定商品使用指定商品使用)
					</div>
				</div>
				<div class="coupon_item">
					<div class="items_c pr flex-align">
						<div class="cou_left fl flex-align">
							<p>中秋节大换购</p>
						</div>
						<div class="cou_center fl flex-align">
							<div>
								<p>满10000元使用</p>
								<p class="cou_time">有效期<span>2016/10/07至2017/10/07</span></p>
							</div>
						</div>
						<div class="choose">
							<label for="check1">
								<input type="checkbox" id="check1" class="pic3">
							</label>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="clearfix"></div>
					<div class="zhu">
						(注：指定商品使用指定商品使用指定商品使用)
					</div>
				</div>
			</div>
			
			
			<div class="coupon-ma order-y">
				<div class="items-ma flex-align bg-f bor_bom mt8">
					<div class="get-ma">
						<input type="text" value="1234567"/>
					</div>
					<div class="ma-btn">
						激活
					</div>
				</div>
			</div>
			
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
