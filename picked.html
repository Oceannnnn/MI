<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div class="header_box p10">
			<div class="header_1 header_2">
				<a href="javascript:;"><i class="back"></i></a>
			</div>
			<div class="header_1 my">
				<span class="center f14">自提门店选择</span>
			</div>
		</div>
		
		<!--内容部分开始-->
		<div class="scroll-wrap picked">
			<div class="kong"></div>
			<div class="index_recommend coll_box mycart-list">
				<ul>
					<li class="recommend_items bg-f pr">
						<div class="choose">
							<label for="check1">
								<input type="checkbox" id="check1" class="pic3">
							</label>
						</div>
						<div class="choose_p mb5">
							<div class="cus-body">
								<span class="key">门店：</span>
								<span class="value">海棠湾kcj</span>
							</div>
							<div class="cus-body">
								<span class="key">电话：</span>
								<span class="value">020-888888</span>
							</div>
							<div class="cus-body">
								<span class="key">地址：</span>
								<span class="value">门店地址门店地址门店地址门店地址</span>
							</div>
						</div>
					</li>
					<li class="recommend_items bg-f pr mt8">
						<div class="choose">
							<label for="check1">
								<input type="checkbox" id="check1" class="pic3">
							</label>
						</div>
						<div class="choose_p mb5">
							<div class="cus-body">
								<span class="key">门店：</span>
								<span class="value">海棠湾kcj</span>
							</div>
							<div class="cus-body">
								<span class="key">电话：</span>
								<span class="value">020-888888</span>
							</div>
							<div class="cus-body">
								<span class="key">地址：</span>
								<span class="value">门店地址门店地址门店地址门店地址</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
