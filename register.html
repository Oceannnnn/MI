<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div data-am-sticky>
			<div class="header_box oh p10 pr">
				<div class="header_1 header_2">
					<a href="javascript:;"><i class="back"></i></a>
				</div>
				<div class="header_1 my">
					<span class="center f14">注册</span>
				</div>
			</div>
		</div>
		
		
		<!--内容部分开始-->
		<div class="scroll-wrap pr31">
			<!--注册框-->
			<div class="u_login mt45">
				
				<form>
					<div class="login-box">
						<span class="login-icon"><img src="img/my/login_icon_Phone.png"/></span>
						<input type="text" placeholder="请输入手机号码" class="phone"/>
					</div>
					<div class="login-box">
						<span class="login-icon"><img src="img/my/login_icon_codes.png"/></span>
						<input type="text" placeholder="请输入验证码" />
						<a href="javascript:;" class="reg center fr">获取验证码</a>
					</div>
					<div class="login-box">
						<span class="login-icon"><img src="img/my/login_icon_password.png"/></span>
						<input type="password" placeholder="请输入6-12位密码" class="pass"/>
					</div>
					<input type="submit" class="submit mt19" value="注册" />
				</form>
				
				
				<div class="u_forget pr oh flex">
					<div class="checkbox">
						<input type="checkbox" name="" id=""/>
					</div>
					<span>我已阅读并同意相关条例</span>
				</div>
				
			</div>
			
			
			
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
