<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/comment.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div data-am-sticky>
			<div class="header_box oh p10 pr">
				<div class="header_1 header_2">
					<a href="javascript:;"><i class="back"></i></a>
				</div>
				<div class="header_1 my">
					<span class="center f14">发表评论</span>
				</div>
			</div>
		</div>
		
		
		<!--内容部分开始-->
		<div class="scroll-wrap">
			<div class="comment_items mt8 oh bg-f">
				<div class="comment-box oh">
					<div class="comment-img fl">
						<img src="img/100x100.png" class="pic1"/>
					</div>
					<div class="comment-ping fl pic1">
						<textarea name="" autofocus placeholder="来说点什么吧~给其他卖家一点建议"></textarea>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="comment-star flex-align">
					评分：<div class='star' data-number='3'></div>
				</div>	
			</div>
			<div class="comment_items mt8 oh bg-f">
				<div class="comment-box oh">
					<div class="comment-img fl">
						<img src="img/100x100.png" class="pic1"/>
					</div>
					<div class="comment-ping fl pic1">
						<textarea name="" autofocus placeholder="来说点什么吧~给其他卖家一点建议"></textarea>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="comment-star flex-align">
					评分：<div class='star' data-number='3'></div>
				</div>	
			</div>
			
			<div class="comment-btn">提交</div>
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/jq/jquery.raty.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
<script src="js/comment.js" type="text/javascript" charset="utf-8"></script>
