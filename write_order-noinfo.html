<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" type="text/css" href="lib/amazeui/css/amazeui.min.css"/>
		<link rel="stylesheet" type="text/css" href="lib/swiper/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/order.css"/>
	</head>
	<body>
		<!--头部固定位置-->
		<div class="header_box p10">
			<div class="header_1 header_2">
				<a href="javascript:;"><i class="back"></i></a>
			</div>
			<div class="header_1 my">
				<span class="center f14">确认订单</span>
			</div>
		</div>
		
		<!--内容部分开始-->
		<div class="scroll-wrap write-order">
			<div class="kong"></div>
			<!-- 可以选择 快递 或者 门店自提  -->
			<div class="address-wrapper">
				<!-- 选择快递 -->
				<div class="address-container">
					<!-- 1.空地址 -->
					<div class="address-kong">请填写收货姓名地址</div>
				</div>
			</div>
			<div class="address-container">
				<div class="address-content">
					<div class="choose">
						<label for="check1" class="on">
							<input type="checkbox" id="check1" class="pic3">
						</label>
					</div>
					<div class="add-fr">
						<div class="md-bd">自提</div>
					</div>
				</div>
			</div>
			<div class="dipunumber">
				<div class="dp-hd fl">请输入店铺营销号：</div>
				<div class="dp-bd">
					<input type="text" autofocus />
				</div>
			</div>
			<div class="address-quan">
				<div class="adquan-container">
					<div class="adquan-default">
						<!-- 初始，如选择优惠券后隐藏 -->
						请选择优惠券
					</div>
				</div>
			</div>
			<ul>
				<li class="recommend_items bg-f pr mt7 bor_bom">
					<div class="choose_p mb5">
						<div class="items_left fl">
							<img src="img/100x100.png" class="pic1"/>
						</div>
						<div class="items_right cart_items">
							
							<p><a href="">KCJ18K金钻石戒指KCJ18K金18K金钻石戒18K金钻石戒</a></p>
							<div class="cart-size">颜色：白色 尺寸：11寸</div>
							<div class="items_price">
								<div class="new_price">
									￥3226.
									<span>00</span>
								</div>
							</div>
							<div class="items_i cart_num">
								X1
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="pro-opts clearfix">
						<div class="pro-opts-hd pro-hd fl">购买数量：</div>
						<div class="pro-opts-bd fr">
							<span class="pro-opts-btn pro-opts-minus"></span>
							<input type="tel" value="1" class="pro-opts-input" />
							<span class="pro-opts-btn pro-opts-add"></span>
						</div>
					</div>
				</li>
			</ul>
			<!-- 底部确认 -->
			<div class="address-buttom">
				<span class="fl">
					合计：
					<span class="new_price">
						￥3226.
						<span>00</span>
					</span>
				</span>
				<span class="address-comfirm-btn fr">确认订单</span>
				<div class="clear"></div>
			</div>
			
		</div>
		<!--内容部分结束-->
		
		
	</body>
</html>
<script src="lib/jq/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
<script src="js/order.js" type="text/javascript" charset="utf-8"></script>
